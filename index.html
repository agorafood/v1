<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to My Local Marketplace</title>
  <style>
    /* Basic reset & global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #f0f2f5;
      color: #333;
    }
    header {
      background: #4267b2; /* A Facebook-like blue */
      color: #fff;
      padding: 1rem;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }
    .navbar h1 {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .navbar .auth-buttons button {
      background: #fff;
      color: #4267b2;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0.3rem;
      margin-left: 0.5rem;
    }
    .navbar .auth-buttons button:hover {
      background: #ddd;
    }

    /* Hero / Landing Section */
    .hero {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }
    .hero p {
      font-size: 1rem;
      margin-bottom: 1rem;
      color: #555;
    }
    .hero .cta-button {
      background: #4267b2;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 0.3rem;
      cursor: pointer;
    }
    .hero .cta-button:hover {
      background: #36549c;
    }

    footer {
      max-width: 1200px;
      margin: 2rem auto;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <div class="navbar">
      <h1>My Local Marketplace</h1>
      <div class="auth-buttons">
        <!-- Example placeholders for login/signup (non-functional in this static site) -->
        <button>Log In</button>
        <button>Sign Up</button>
      </div>
    </div>
  </header>

  <!-- Hero / Landing Section -->
  <section class="hero">
    <h2>Buy, Sell & Trade Locally</h2>
    <p>Discover fresh produce, homemade goods, or offer your own unique items. Connect directly with the community for easy trades or secure crypto payments.</p>
    <!-- Button linking to the actual marketplace page -->
    <button class="cta-button" onclick="location.href='marketplace.html'">
      Explore the Marketplace
    </button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 My Local Marketplace</p>
  </footer>

</body>
</html>
